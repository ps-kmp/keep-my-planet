ktor {
  deployment {
    port = 1904
  }
  application {
    modules = [ "pt.isel.keepmyplanet.ApplicationKt.module" ]
  }
}
jwt {
  secret = ${JWT_SECRET}
  issuer = "http://0.0.0.0:8080/"
  audience = "http://0.0.0.0:8080/hello"
  realm = "Access to 'hello'"
}
storage {
  driverClassName = "org.postgresql.Driver"
  jdbcURL = "jdbc:postgresql://localhost:5432/kmp_db"
  user = "user"
  password = "password"
}
